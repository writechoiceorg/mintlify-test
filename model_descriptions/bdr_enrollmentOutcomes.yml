version: 2

models:
  - name: bdr_enrollmentOutcomes
    config:
      tags: ['bdr']
      frequencyDomain: 'BINDERY'
    data_tests:
      - has_rls:
          meta:
            requirement: [ 'ETL-1630' ]

    columns:
      - name: personId
        description: >
          Arcadia's universal identifier for the patient/member record. This
          identifier is subject to change over time.
        data_tests:
          - not_null:
              meta:
                requirement: [ 'FDR-1396' ]            
          - relationships:
              to: ref('v_patient')
              field: person_id
              meta:
                requirement: [ 'FDR-1396' ]
