version: 2

models:
  - name: userLogins
    description: >
     A timestamped log of user sign ins to the Analytics application. This table is deprecated so all fields are now NULL.
    config:
      tags: [ 'application_usage_auditing' ]
      frequencyDomain: 'WEB'
    columns:
      - name: userId
        description: > 
          Arcadia's internal identifier for the user.
      - name: userEmail
        description: > 
          User's email address.
      - name: userFullName
        description: > 
          User's full name (Last, First).
      - name: userIp
        description: > 
          IP address from which the user accessed the patient. 
      - name: logType
        description: > 
          Type of user activity.
      - name: loggedTimestamp
        description: > 
          Date and time the activity occurred.