version: 2

models:
  - name: drgServiceLineMap
    description: >
      This is a lookup table which maps DRG codes to service line descriptions.
    config:
      tags: [ 'lookup' ]
    columns:
      - name: drgType
        description: >
          Code representing the type of diagnostic related group (DRG) specified in the drg column.
      - name: drgVersion
        description: >
          Version of the DRG code.
      - name: drgCode
        description: >
          Number representing the diagnosis related group (DRG).
      - name: serviceLineMajor
        description: >
          Top-level service line.
      - name: serviceLineMinor
        description: >
          Low-level service line.
      - name: medSurg
        description: >
          Indicates whether this DRG is medical (M) or surgical (S).
