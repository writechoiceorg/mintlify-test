version: 2

models:
  - name: measureInventoryLookup
    description: >
       A simple lookup that includes all enabled measures, initiatives, and maybe periods run and last run date as well.

    columns:
      - name: initiative_name
        description: >
          The name of the initiative that contains the given measure as it appears in
          the Arcadia Analytics front end.
      - name: measure_name
        description: >
          The name of the given measure as it appears in the Arcadia Analytics front end.
      - name: MeasureID
        description: >
          Arcadia's internal identifier for the given measure.
      - name: initiativeID
        description: >
          Arcadiaâ€™s internal identifier for the initiative that contains the given measure.
      - name: name
        description: >
          The name of the given measure as it appears in the Arcadia Analytics front end.
      - name: rate
        description: >
          Rate associated with the measure.
      - name: period_name
        description: >
          The name of the calculated period.
      - name: importDate
        description: >
          Most recent import date.