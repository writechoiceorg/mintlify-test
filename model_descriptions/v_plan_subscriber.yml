version: 2

models:
  - name: v_plan_subscriber
    description: >
      This table contains plan subscriber information.
    columns:
     - name: orig_subscriber_id
       description: >
         ID of the plan subscriber row in the Staging database, used to tie back to the plan subscriber source.
     - name: subscriber_id
       description: >
         QDW plan subscriber ID; primary key for this table.  This is generated by Arcadia. 
     - name: orig_source_id
       description: >
         QDW source ID in character format of the plan data source from which this record was obtained.
     - name: source_id
       description: >
         QDW source ID in character format of the plan data source from which this record was obtained.
     - name: start_date
       description: >
         Plan Subscriber effective date.
     - name: end_date
       description: >
         Plan Subscriber Termination Date.
     - name: employer_id
       description: >
         QDW Employer_id ID in character format of the plan data source from which this record was obtained.
     - name: employer_desc
       description: >
         Description of the employer.
     - name: business_segment
       description: >
         business_segment of the employer.
     - name: premium
       description: >
         Insurance premium (in dollars and cents).
     - name: industry
       description: >
         Industry of the employer.
