version: 2

models:
  - name: acgCodes
    config:
      tags: ['acg']
    data_tests:
      - not_empty:
          meta:
            requirement: [ 'FDR-1587' ]
    columns:
      - name: dxCode
        description: >
          The billed diagnosis code value.
      - name: dxCodeType
        description: >
          The billed diagnosis code set.
      - name: edcDescription
        description: >
          A text description of the diagnosis code.
      - name: medcDescription
        description: >
          Text description of the MDC grouper.
      - name: severity
        description: >
          severity of the diagnosis code value (1-4)
      - name: coefName
        description: >
          The EDC Code associated with the diagnosis code. 
