version: 2

models:
  - name: foundryDataRecency
    config:
      tags: [ 'utilization_and_expense_data' ]
      frequencyDomain: 'QC'
    description: > 
     This table surfaces the current data update statistics from Foundry tables. Information surfaced includes the name of the table, the time of last update, and the frequency domain description used for orchestration and data recency logging. 
    columns:
      - name: tableName
        description: >
          Name of table.
      - name: updateTimestamp
        description: >
          Date table last updated.
      - name: frequencyDomain
        description: >
          Domain name of the table. 
      - name: statusDomain
        description: >
          The status domain of Foundry data in the table. Tables within a status domain are refreshed together.