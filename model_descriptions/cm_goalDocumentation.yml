version: 2

models:
  - name: cm_goalDocumentation
    description: >
     This table contains any notes an application user has added to an instance of a care plan goal, 
     as well as timestamps for care plan goal status updates, assignee contact information, and contact 
     information of the user who authored the goal intervention notes. 
    config:
      tags: [ 'cm' ]
      frequencyDomain: 'CARE MANAGEMENT'
    data_tests:
      - has_rls:
          meta:
            requirement: [ 'ETL-1239' ]
    columns:
      - name: personId
        description: >
            Arcadia's universal identifier for the patient/member
            record. This identifier is subject to change over time.
        data_tests:
          - not_null:
              meta:
                requirement: [ 'FDR-1467' ]
      - name: taskId
        description: >
          Arcadiaâ€™s internal identifier for the care management task.
        data_tests:
          - not_null:
              meta:
                requirement: [ 'FDR-1467' ]
      - name: goalId
        description: >
          Arcadia's internal identifier for the care goal.
      - name: carePlanGoalId
        description: >
          Numeric identifier for the instance of the care
          goal in the care plan.
      - name: goalTitle
        description: >
          Title of the care goal.
      - name: goalAssigneeId
        description: >
          Arcadia's internal identifier for the user to
          whom the care goal is assigned.
      - name: goalAssignee
        description: >
          Assigned user's full name (Last, First).
      - name: goalAddedTimestamp
        description: >
          Date the enrollment record was created.
      - name: goalAssignedTimestamp
        description: >
          Date and time the goal was assigned.
      - name: goalCompletedTimestamp
        description: >
          Date and time the goal was completed.
      - name: goalOptOutDate
        description: >
          goal opted out date and time.
      - name: goalInactiveDate
        description: >
          Date and time the goal was Inactive.
      - name: goalNoteAuthorId
        description: >
          Goal completed by author Id.
      - name: goalNoteAuthor
        description: >
          Assigned user's full name (Last, First).
      - name: goalNoteDate
        description: >
          Date and time the goal note created.
      - name: goalNote
        description: >
          one record per note on care management goals.