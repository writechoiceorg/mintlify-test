version: 2

models:
  - name: bdr_CMOutcomesSNF
    config:
      tags: ['bdr']
      frequencyDomain: 'BINDERY'
    data_tests:
      - not_empty:
          meta:
            requirement: [ 'FDR-1390' ]
      - has_rls:
          meta:
            requirement: [ 'ETL-1630' ]
    columns:
      - name: eventId
        description: >
          The Arcadia internal ID of the inpatient event, which can
          be mapped to contributing line events in
          [dbo].[eventLineDetails] with rollupEventId. This
          identifier is subject to change over time.
        data_tests:
          - not_null:
             meta:
               requirement: [ 'FDR-1390' ]
      - name: admitDate
        description: >
          Arcadia's admit date, after running an inpatient chaining
          ruleset.
        data_tests:
          - not_null:
             meta:
               requirement: [ 'FDR-1390' ]
      - name: dischargeDate
        description: >
          Arcadia's discharge date, after running an inpatient
          chaining ruleset.
        data_tests:
          - not_null:
             meta:
              requirement: [ 'FDR-1390' ]
      - name: personId
        description: >
          Arcadia's universal identifier for the patient/member
          record. This identifier is subject to change over time.
        data_tests:
          - not_null:
             meta:
              requirement: [ 'FDR-1390' ]
      - name: planPayer
        description: >
          The payer on the claim.
      - name: planProduct
        description: >
          The insurance Product the patient was eligible for during
          the visit.
      - name: planFundingSource
        description: >
          The insurance Funding Source or business line
          associated to that eligibility.
      - name: claimAtRisk
        description: >
          A 0/1 indicator that the event should be considered in
          financial reporting on the risk-based contract. When
          both the claimant and the service are "at-risk" this is 1.
      - name: claimMemberAtRisk
        description: >
          A 0/1 indicator that the claimant is in a risk contract
          during the event.
      - name: claimServiceAtRisk
        description: >
          Same definition as claimAtRisk.
      - name: LOS
        description: >
          The length of the inpatient stay in days.
      - name: rptGrouper
        description: >
          Arcadia's inpatient reporting grouper.
      - name: MatchPriority
        description: >
          default match priority value.
      - name: pcpGrouper1
        description: >
          Up to 6 "grouper" attributes of the provider (e.g. "Practice"
          "Pod", "Market").
      - name: pcpGrouper2
        description: >
          Up to 6 "grouper" attributes of the provider (e.g. "Practice"
          "Pod", "Market").
      - name: pcpGrouper3
        description: >
          Up to 6 "grouper" attributes of the provider (e.g. "Practice"
          "Pod", "Market").
      - name: pcpGrouper4
        description: >
          Up to 6 "grouper" attributes of the provider (e.g. "Practice"
          "Pod", "Market").
      - name: pcpGrouper5
        description: >
          Up to 6 "grouper" attributes of the provider (e.g. "Practice"
          "Pod", "Market").
      - name: pcpGrouper6
        description: >
          Up to 6 "grouper" attributes of the provider (e.g. "Practice"
          "Pod", "Market").
      - name: pcpNPI
        description: >
          The PCP that the member was assigned to at the time of
          this event. In financial reporting, the cost will be rolled up
          to this PCP.
      - name: pcpName
        description: >
          The name of the assigned PCP.
      - name: monthsRunout
        description: >
          Claims lag: months between the maximum paid date of claims from this payer and the event date.
      - name: rls_planSource
        description: >
          QDW source ID in character format of the plan data source from which this record
          was obtained.
      - name: ED30
        description: >
          The Arcadia internal ID of the outpatient event, which
          can be mapped to contributing line events in
          [dbo].[eventLineDetails] with rollupEventId. This
          identifier is subject to change over time.
      - name: MatchingEnrollment
        description: >
            The Arcadia internal ID of the outpatient event, which
            can be mapped to 0 if null else 1
      - name: enrollmentId
        description: >
          Arcadia's internal identifier for the
          continuous program enrollment
          span, which can be used to link to
          [cm].[enrollmentMonthlyDetail].
      - name: program
        description: >
          Name of the care program
          attributed in the enrollment.
      - name: enrolledDate
        description: >
          Date the patient was enrolled in the
          care program.
      - name: CMDischargeDate
        description: >
          If the trigger event has duration, Arcadia's discharge date, after running an inpatient chaining ruleset.
      - name: careManagerName
        description: >
          Name of the assigned user.
      - name: CMLengthEnroll
        description: >
          No.of days between Enroll Date and Discharge date.
      - name: drg
        description: >
          The most relevant DRG code. See Inpatient Chaining
          Details in the Claims Grouper guide for rules on how this
          is determined.
      - name: drgDescription
        description: >
          Text description of the most relevant DRG code. See
          Inpatient Chaining Details in the Claims Grouper guide
          for rules on how this is determined.
      - name: Readmit
        description: >
          The Arcadia internal ID of the inpatient event, which can
          be mapped to contributing line events in
          [dbo].[eventLineDetails] with rollupEventId. This
          identifier is subject to change over time.
      - name: ReadmitQ
        description: >
          The Arcadia internal ID of the inpatient event, which can
          be mapped to contributing line events in
          [dbo].[eventLineDetails] with rollupEventId. This
          identifier is subject to change over time.
      - name: anchorEventId
        description: >
          The event ID of the acute anchor event for this post-
          acute stay. This identifier is subject to change over time.
      - name: BenED
        description: >
          The Arcadia internal ID of the outpatient event, which
          can be mapped to contributing line events in
          [dbo].[eventLineDetails] with rollupEventId. This
          identifier is subject to change over time.
      - name: BenLOS
        description: >
          The length of the inpatient stay in days.
