version: 2

models:
  - name: cus_v_hcc_dx
    config:
      tags: [ 'cus' ]
    data_tests:
      - not_empty:
          meta:
            requirement: ['FDR-1310']
    columns:
      - name: HCC_Version
        description: >
          Risk Model
        data_tests:
          - column_values_are_in_uppercase:
              meta:
                requirement: [ 'FDR-1924' ]
      - name: ICD10_Code
        description: >
            Diagnosis code.
      - name: HCC_Category
        description: >
          Diagnosis/Risk Category.
      - name: CoefName
        description: >
            chief diagnoist name.
      - name: Risk_Score
        description: >
          Total Risk score of the diagnosis.