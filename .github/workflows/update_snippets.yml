name: Update MDX Snippets

on:
  push:
    paths:
      - "model_descriptions/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate MDX Snippets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if needed)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run JSON to MDX conversion
        run: node scripts/generate-mdx.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snippets/configuration-schema
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”„ Update MDX snippets from configuration-schema"
            git push
          fi
